{% extends 'base.html' %}
{% block main %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Login</h2>
      {% if error %}
        <div class="alert alert-danger text-center">  
          {{ error }} 
        </div>  
      {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <button type="submit" class="w-full bg-indigo-700 hover:bg-indigo-800 text-white py-2 rounded-lg font-semibold">Login</button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Donâ€™t have an account?
      <a href="/register" class="text-indigo-600 hover:underline">Register here</a>.
    </p>
  </div>
</section>
{% endblock %}
