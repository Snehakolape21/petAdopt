{% extends 'base.html' %}
{% block main %}
<section class="py-16 bg-gray-50">
  <div class="max-w-4xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-center text-indigo-800 mb-6">Contact Us</h2>
    <p class="text-center text-gray-600 mb-10">Have a question? We'd love to hear from you.</p>
    {% if messages %}
        {% for message in messages %}
          <div class="bg-green-100 border border-green-300 text-green-900 px-6 py-4 rounded-lg shadow-md my-4">
            <h3 class="text-lg font-semibold">Message Sent Successfully!</h3>
            <p class="mt-1 text-sm">{{ message }}</p>
          </div>
        {% endfor %}
      {% endif %}


    <form method="post" class="bg-white p-8 rounded-xl shadow-md space-y-6">
      {% csrf_token %}
      <div class="grid md:grid-cols-2 gap-6">
        <input type="text" name="name" placeholder="Your Name" class="border border-gray-300 rounded-lg px-4 py-2 w-full" required>
        <input type="email" name="email" placeholder="Your Email" class="border border-gray-300 rounded-lg px-4 py-2 w-full" required>
      </div>
      <textarea name="message" rows="5" placeholder="Your Message" class="border border-gray-300 rounded-lg px-4 py-2 w-full" required></textarea>
      <button type="submit" class="bg-indigo-700 hover:bg-indigo-800 text-white font-semibold px-6 py-2 rounded-lg">Send Message</button>
    </form>
  </div>
</section>
{% endblock %}
