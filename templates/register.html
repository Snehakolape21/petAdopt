{% extends 'base.html' %}
{% block main %}
<section class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-6">Create an Account</h2>
    {% if error %}
        <div class="alert alert-danger text-center">
          {{ error }}
        </div>
      {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="space-y-4">
        <input type="text" name="username" placeholder="Username" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <input type="password" name="Confirmpassword" placeholder="Confirm Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">Register</button>
      </div>
    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="/login" class="text-indigo-600 hover:underline">Login here</a>.
    </p>
  </div>
</section>
{% endblock %}
